<div class="QuestionAnswers-statusWrapper">
  <div class="Card QuestionAnswers-answerAdd">
    <a name="draft"></a>
    <div class="AnswerAdd">
      <div class="AnswerAdd-header">
        <div class="AuthorInfo AnswerAdd-info" itemprop="author" itemscope="" itemtype="http://schema.org/Person">
          <span class="UserLink AuthorInfo-avatarWrapper">
            <img class="Avatar AuthorInfo-avatar" width="38" height="38" src="img/avatar_is.jpg" srcset="img/avatar_im.jpg 2x" alt="名字">
          </span>
          <div class="AuthorInfo-content">
            <div class="AuthorInfo-head">
              <span class="UserLink AuthorInfo-name">名字</span>
            </div>
          </div>
        </div>
        <button class="Button AnswerAdd-toggleAnonymous Button--plain" type="button">使用匿名身份回答</button>
      </div>
      <form class="AnswerForm" novalidate="">
        <div class="">
          <div class="">
            <div class="AnswerForm-editor AnswerForm-container Input-wrapper Input-wrapper--spread Input-wrapper--large Input-wrapper--noPadding">
              <div class="Input Editable">
                <textarea rows="8" cols="80" id="txt_answer"></textarea>
                <script type="text/javascript">
                  tinymce.init({
                    selector: 'textarea',
                    height: 500,
                    theme: 'modern',
                    plugins: 'print preview fullpage powerpaste searchreplace autolink directionality advcode visualblocks visualchars fullscreen image link media template codesample table charmap hr pagebreak nonbreaking anchor toc insertdatetime advlist lists textcolor wordcount tinymcespellchecker a11ychecker imagetools mediaembed  linkchecker contextmenu colorpicker textpattern help',
                    toolbar1: 'formatselect | bold italic strikethrough forecolor backcolor | link | alignleft aligncenter alignright alignjustify  | numlist bullist outdent indent  | removeformat',
                    image_advtab: true,
                    templates: [{
                        title: 'Test template 1',
                        content: 'Test 1'
                      },
                      {
                        title: 'Test template 2',
                        content: 'Test 2'
                      }
                    ],
                    content_css: [
                      '//fonts.googleapis.com/css?family=Lato:300,300i,400,400i',
                      '//www.tinymce.com/css/codepen.min.css'
                    ]
                  });
                </script>
              </div>
            </div>
            <div>
              <div class="Sticky AnswerForm-footer is-bottom">
                <div class="AnswerForm-footerContent AnswerForm-container">
                  <div class="AnswerForm-status"></div>
                  <div class="AnswerForm-footerRight">
                    <button class="Button AnswerForm-submit Button--primary Button--blue" type="button">提交回答</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
